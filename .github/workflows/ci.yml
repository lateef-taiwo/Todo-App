name: Todo-App CI pipeline

on:
  push:
    branches:
      - master
      - dev
      - feature/modify-ui-structure
  pull_request:
    branches:
      - master
    #Allow you to run this workflow manually from the actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

    #   - name: Run tests
    #     run: npm test

    #   - name: Start the app
    #     run: npm start

  Archive:
    runs-on: ubuntu-latest
    steps:
      - name: Download production artifacts
        uses: actions/download-artifact@v2
        with:
          name: todo-app    
          path: ci.xml